<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Styles */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #f5f7fa, #e2e8f0);
  overflow: hidden;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100%;
  animation: fadeIn 1.2s ease-in-out;
}

/* Login Box */
.login-box {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  text-align: center;
  width: 100%;
  max-width: 350px;
}

.title {
  margin-bottom: 30px;
  font-size: 24px;
  font-weight: 600;
  color: #333;
  animation: slideIn 0.8s ease-in-out;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  border: none;
  border-bottom: 2px solid #ddd;
  width: 100%;
  padding: 10px 5px;
  font-size: 16px;
  outline: none;
  background: transparent;
  transition: all 0.3s ease;
}

.input-group input:focus {
  border-bottom: 2px solid #6c63ff;
}

.underline {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 2px;
  width: 0;
  background-color: #6c63ff;
  transition: 0.4s;
}

.input-group input:focus + .underline {
  width: 100%;
}

.login-button {
  display: block;
  width: 100%;
  padding: 12px 0;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background: #6c63ff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background 0.3s;
}

.login-button:hover {
  background: #4b45db;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideIn {
  from {
    transform: translateY(-20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
.logo-section {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  width: 80px;
  height: 80px;
}

  </style>
</head>
<body>
    <header class="logo-section">
        <img src="https://www.karmaayurveda.com/assets/image/karma-ayurveda-logo.png" alt="Logo" class="logo">
      </header>
  <div class="container">
    <div class="login-box">
      <h1 class="title">Karma Ayurveda: JD CRM</h1>
      <form method="POST" action="/jdcrm">{% csrf_token %}
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
          <span class="underline"></span>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <span class="underline"></span>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <input type="hidden" id="message" value="{{message}}">
    </div>
  </div>
  <script>
    if(document.getElementById('message').value != "None"){
        alert('{{message}}');
    }
  </script>
</body>
</html>
